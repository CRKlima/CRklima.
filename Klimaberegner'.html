<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KlimaBeregner</title>
    <style>
       body {
            font-family: 'verdana', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            margin: 0 auto;
            padding: 0;
            line-height: 1.6;
            color: #333;
         height: 1000px;
        }
    
        header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    
        nav {
            background-color: #444;
            overflow: hidden;
        }
    
        nav a {
            float: left;
            display: block;
            color: #fff;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
    
        nav a:hover {
            background-color: #555;
        }
    
        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }
        
    
        h1, h2 {
            color: #333;
            text-align: center;
        }
    
        p {
            margin-bottom: 15px;
            text-align: center;
        }
    
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
            text-align: center;

        }
        .input-box {
            margin: 10px 0;
            text-align: left;
            text-align: center;
        }

        label {
            color: #004d40; /* Dark teal color for labels */
            font-weight: bold;
            display: block;
            text-align: center;
        }

        input {
            width: calc(100% - 20px);
            padding: 8px;
            box-sizing: border-box;
            margin-top: 5px;
            border: 1px solid #757575;
            border-radius: 5px;
            text-align: center;
            justify-content: center;
        }
       
    button {
            text-align: center;
        }

       button {
            background-color: #004d40; /* Dark teal color for button background */
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease-in-out;
            text-align: center;
            justify-content: center;
        }

        button:hover {
            background-color: #00251a; /* Darker teal on hover */
            text-align: center;
            justify-content: center;
        }

        #result {
            margin-top: 20px;
            text-align: center;
        }

        h1, h2 {
            color: #004d40; /* Dark teal color for headings */
            text-align: center;
        }

        p {
            color: #5f5f5f; /* Gray text color */
            text-align: center;
        }

        span {
            font-weight: bold;
            color: #e57373; /* Red color for result span */
            text-align: center;
        }
        .getStartedButton {
            display: inline-block;
            padding: 10px 20px;
            background-color: #e57373; /* Red color for button background */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
            text-align: center;
        }

        .getStartedButton:hover {
            background-color: #d32f2f; /* Darker red on hover */
            text-align: center;
        }
        
        .calculateFootprintButton {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #81c784; /* Green color for button background */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease-in-out;
        }

    
    
        footer {
            background-color: #333;
            color: #f5f5f5;
            text-align: center;
            padding: 10px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <img src="crklima-high-resolution-logo-black-transparent.png" alt="Beskrivelse af billedet" width="300" height="200">
    </header>

    <nav>
        <a href="Forside co2.html">Forside</a>
        <a href="Foruregning.html">Forurening</a>
        <a href="Klimaberegner'.html">Beregner</a>
        <a href="CRKlima spil.html">CRKlima spil</a>
    </nav> 

    <div class="calculator-container">
        <h1>Klimaberegner</h1>

        <div class="input-box">
            <label for="transport">Kørsel med bil (km pr. år): </label>
            <input type="number" id="transport" min="0">
        </div>

        <div class="input-box">
            <label for="meat">Forbrug af kød (kg pr. uge): </label>
            <input type="number" id="meat" step="0.1" min="0">
        </div>

        <div class="input-box">
            <label for="energy">Energiforbrug i hjemmet (kWh pr. måned): </label>
            <input type="number" id="energy" min="0">
        </div>

        <div class="input-box">
            <label for="waste">Affaldsproduktion (kg pr. uge): </label>
            <input type="number" id="waste" step="0.1" min="0">
        </div>

        <div class="input-box">
            <label for="clothing">Hvor tit køber du nyt tøj (antal gange pr. år): </label>
            <input type="number" id="clothing" min="0">
        </div>

        <button onclick="calculateEmissions()">Beregn</button>
    
    </div>
        <div id="result">
            <h2>Resultat</h2>
            <p>Total CO2-udledning pr. år: <span id="totalEmissions">-</span> kg</p>
        </div>
    </div>
    
   
    <script>
        function calculateEmissions() {
            var transportEmissions = parseFloat(document.getElementById("transport").value || 0) * 0.2; // 0.2 kg CO2 per km
            var meatEmissions = parseFloat(document.getElementById("meat").value || 0) * 15; // 15 kg CO2 per kg meat
            var energyEmissions = parseFloat(document.getElementById("energy").value || 0) * 0.5; // 0.5 kg CO2 per kWh
            var wasteEmissions = parseFloat(document.getElementById("waste").value || 0) * 0.2; // 0.2 kg CO2 per kg waste
            var clothingEmissions = parseFloat(document.getElementById("clothing").value || 0) * 20; // 20 kg CO2 per clothing purchase

            var totalEmissions = transportEmissions + meatEmissions + energyEmissions + wasteEmissions + clothingEmissions;

            document.getElementById("totalEmissions").textContent = totalEmissions.toFixed(2);
        }
    </script>

<footer>
    <p>&copy; 2024 CRKlima</p>
</footer>

</body>
</html>
